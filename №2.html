<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>№2</title>
</head>
<body>
    <div>Пользователи:</div>
    <ul>
        <li>Джон</li>
        <li>Пит</li>
    </ul>

    <script>   
        //добавление list-item
        for (let item of document.querySelectorAll('li')) {
            item.classList.add('list-item');
            console.log('Добавлен класс:', item);
        }
    </script>
</body>
</html>

<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        list-style: none;
        text-decoration: none;
        outline: none;
        font-family: sans-serif;
        transition: all .5s;
    }

    div,
    ul {
        margin: 0 0 0 100px;
    }

    div {
        padding: 100px 0 20px 0;
        font-size: 32px;
        font-weight: 600;
    }

    li {
        padding: 10px 0;
        font-size: 28px;
    }
</style>
